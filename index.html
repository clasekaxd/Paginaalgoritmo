<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo de Espa√±a - Juego Educativo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6ecbf5 0%, #c2e9fb 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(90deg, #ff6b6b, #ffa500);
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .game-area {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
        }

        .map-container {
            flex: 1;
            min-width: 300px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            box-shadow: inset 0 10px rgba(0,0,0,0.1);
        }

        .controls {
            width: 300px;
            background: #e9f7fe;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .control-group {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border-left: 4px solid #4ecdc4;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }

        select, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
            background: white;
        }

        button {
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-box {
            text-align: center;
            padding: 10px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #ff6b6b;
        }

        .stat-label {
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .mode-btn {
            flex: 1;
            padding: 8px;
            font-size: 14px;
            background: #ecf0f1;
        }

        .mode-btn.active {
            background: linear-gradient(90deg, #ff6b6b, #ffa500);
            color: white;
        }

        .svg-container {
            width: 100%;
            height: 500px;
            overflow: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
        }

        svg {
            width: 100%;
            height: 100%;
        }

        path {
            cursor: pointer;
            transition: all 0.3s ease;
            stroke: #ffffff;
            stroke-width: 1;
        }

        path:hover {
            stroke: #333;
            stroke-width: 2;
            filter: brightness(1.1) saturate(1.2);
        }

        .highlighted {
            filter: brightness(1.2) saturate(1.5) drop-shadow(0 0 8px rgba(255, 107, 107, 0.7));
            stroke: #ff6b6b !important;
            stroke-width: 3 !important;
            transition: all 0.3s ease, filter 0.2s ease;
        }

        .timer {
            font-size: 1.2em;
            font-weight: bold;
            color: #e74c3c;
            text-align: center;
            padding: 10px;
            background: #fff5f5;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .pulse {
            animation: pulse 0.5s ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            10% { transform: scale(1); }
        }
        
        .bounce {
            animation: bounce 0.6s ease;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
            }
            
            .controls {
                width: 100%;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .mode-selector {
                flex-direction: column;
            }
            
            .mode-btn {
                margin-bottom: 5px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 5px;
                border-radius: 10px;
            }
            
            header {
                padding: 15px 10px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .subtitle {
                font-size: 1em;
            }
            
            .controls {
                padding: 15px;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .stat-box {
                width: 100%;
            }
        }
        
        /* Asegurar que el SVG sea accesible */
        svg[focusable="true"] {
            outline: none;
        }
        
        /* Estilos para usuarios con problemas de visi√≥n */
        .high-contrast {
            filter: contrast(1.5) brightness(1.2);
        }
        
        /* Indicador de foco para teclado */
        *:focus {
            outline: 2px solid #4ecdc4;
            outline-offset: 2px;
        }
        
        /* Ocultar elementos para lectores de pantalla */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üó∫Ô∏è Mapa Interactivo de Espa√±a</h1>
            <div class="subtitle">¬°Aprende las Comunidades Aut√≥nomas jugando!</div>
        </header>
        
        <div class="game-area">
            <div class="map-container">
                <div class="svg-container">
                    <!-- El SVG se cargar√° aqu√≠ din√°micamente -->
                </div>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label for="region-selector">Selecciona una Comunidad Aut√≥noma:</label>
                    <select id="region-selector" aria-label="Selector de Comunidad Aut√≥noma">
                        <option value="">-- Elige una regi√≥n --</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>Modo de Juego:</label>
                    <div class="mode-selector">
                        <button class="mode-btn active" data-mode="free">Juego Libre</button>
                        <button class="mode-btn" data-mode="challenge">Modo Desaf√≠o</button>
                    </div>
                
                <div class="control-group">
                    <button id="reset-btn">üîÑ Reiniciar Juego</button>
                    <button id="hint-btn">üí° Pista</button>
                </div>
                
                <div class="timer" id="timer">Tiempo: 00:00</div>
                
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-value" id="score">0</div>
                        <div class="stat-label">Aciertos</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="total">0</div>
                        <div class="stat-label">Total</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Carga din√°mica del SVG
        fetch('spain_ccaa.svg')
            .then(response => response.text())
            .then(svgText => {
                document.querySelector('.svg-container').innerHTML = svgText;
                
                // A√±adir eventos a los paths despu√©s de cargar el SVG
                setTimeout(initializeMap, 100);
            })
            .catch(error => console.error('Error cargando el SVG:', error));

        // Datos de las comunidades aut√≥nomas
        const comunidades = {
            "andalucia": {
                "name": "Andaluc√≠a",
                "path": "#path9711",
                "color": "#979797"
            },
            "aragon": {
                "name": "Arag√≥n",
                "path": "#path9713",
                "color": "#979797"
            },
            "asturias": {
                "name": "Asturias",
                "path": "#path9715",
                "color": "#979797"
            },
            "baleares": {
                "name": "Baleares",
                "path": "#path9717",
                "color": "#9797"
            },
            "canarias": {
                "name": "Canarias",
                "path": "#path9719",
                "color": "#979797"
            },
            "cantabria": {
                "name": "Cantabria",
                "path": "#path9721",
                "color": "#979797"
            },
            "castilla_la_mancha": {
                "name": "Castilla-La Mancha",
                "path": "#path9723",
                "color": "#979797"
            },
            "castilla_leon": {
                "name": "Castilla y Le√≥n",
                "path": "#path9725",
                "color": "#979797"
            },
            "cataluna": {
                "name": "Catalu√±a",
                "path": "#path9727",
                "color": "#979797"
            },
            "valencia": {
                "name": "Comunidad Valenciana",
                "path": "#path9729",
                "color": "#979797"
            },
            "extremadura": {
                "name": "Extremadura",
                "path": "#path9731",
                "color": "#979797"
            },
            "galicia": {
                "name": "Galicia",
                "path": "#path9733",
                "color": "#979797"
            },
            "madrid": {
                "name": "Madrid",
                "path": "#path9735",
                "color": "#979797"
            },
            "murcia": {
                "name": "Murcia",
                "path": "#path9737",
                "color": "#979797"
            },
            "navarra": {
                "name": "Navarra",
                "path": "#path9739",
                "color": "#979797"
            },
            "pais_vasco": {
                "name": "Pa√≠s Vasco",
                "path": "#path9741",
                "color": "#979797"
            },
            "rioja": {
                "name": "La Rioja",
                "path": "#path9743",
                "color": "#979797"
            },
            "ceuta": {
                "name": "Ceuta",
                "path": "#path9745",
                "color": "#979797"
            },
            "melilla": {
                "name": "Melilla",
                "path": "#path9747",
                "color": "#979797"
            }
        };

        // Variables para el modo desaf√≠o
        let score = 0;
        let total = 0;
        let timerStarted = false;
        let seconds = 0;
        let timerInterval;
        let currentChallengeRegion = null;
        let gameMode = 'free'; // 'free' o 'challenge'
        let regionsLeft = []; // Regiones por adivinar en modo desaf√≠o
        let currentTargetRegion = null; // Regi√≥n actual a adivinar en modo desaf√≠o
        
        // Inicializar la aplicaci√≥n
        function initializeMap() {
            const selector = document.getElementById('region-selector');
            const svgContainer = document.querySelector('.svg-container');
            
            // Crear opciones del selector
            Object.keys(comunidades).forEach(key => {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = comunidades[key].name;
                selector.appendChild(option);
            });
            
            // A√±adir eventos a los paths
            Object.keys(comunidades).forEach(key => {
                const path = svgContainer.querySelector(comunidades[key].path);
                if (path) {
                    // A√±adir atributos ARIA para accesibilidad
                    path.setAttribute('role', 'option');
                    path.setAttribute('aria-label', comunidades[key].name);
                    path.setAttribute('tabindex', '0');
                    
                    path.addEventListener('click', () => {
                        highlightRegion(key);
                        selector.value = key;
                        playSound('select');
                        announceSelection(comunidades[key].name);
                        
                        // Verificar si es el modo desaf√≠o para contar aciertos
                        if (gameMode === 'challenge') {
                            checkChallengeMode(key);
                        }
                        
                        // A√±adir efecto de rebote al elemento seleccionado
                        path.classList.add('bounce');
                        setTimeout(() => {
                            path.classList.remove('bounce');
                        }, 600);
                    });
                    
                    // A√±adir soporte para teclado
                    path.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            highlightRegion(key);
                            selector.value = key;
                            playSound('select');
                            announceSelection(comunidades[key].name);
                            
                            // Verificar si es el modo desaf√≠o para contar aciertos
                            if (gameMode === 'challenge') {
                                checkChallengeMode(key);
                            }
                            
                            // A√±adir efecto de rebote al elemento seleccionado
                            path.classList.add('bounce');
                            setTimeout(() => {
                                path.classList.remove('bounce');
                            }, 600);
                        }
                    });
                }
            });
            
            // Evento para el selector
            selector.addEventListener('change', (e) => {
                if (e.target.value) {
                    highlightRegion(e.target.value);
                    playSound('select');
                    announceSelection(comunidades[e.target.value].name);
                    
                    // Verificar si es el modo desaf√≠o para contar aciertos
                    if (gameMode === 'challenge') {
                        checkChallengeMode(e.target.value);
                    }
                    
                    // A√±adir efecto de pulso al elemento correspondiente en el mapa
                    const path = svgContainer.querySelector(comunidades[e.target.value].path);
                    if (path) {
                        path.classList.add('pulse');
                        setTimeout(() => {
                            path.classList.remove('pulse');
                        }, 500);
                    }
                }
            });
            
            // Eventos para botones
            document.getElementById('reset-btn').addEventListener('click', resetGame);
            document.getElementById('hint-btn').addEventListener('click', showHint);
            
            // Eventos para modos de juego
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    gameMode = e.target.dataset.mode;
                    setGameMode(gameMode);
                    
                    // Iniciar temporizador si es modo desaf√≠o
                    if (gameMode === 'challenge' && !timerStarted) {
                        startTimer();
                        startChallengeMode();
                    }
                });
            });
        }
        
        function startChallengeMode() {
            // Inicializar el modo desaf√≠o
            regionsLeft = Object.keys(comunidades);
            total = 0;
            score = 0;
            document.getElementById('total').textContent = total;
            document.getElementById('score').textContent = score;
            getNextChallengeRegion();
        }
        
        function getNextChallengeRegion() {
            if (regionsLeft.length > 0) {
                // Seleccionar una regi√≥n aleatoria de las que quedan
                const randomIndex = Math.floor(Math.random() * regionsLeft.length);
                currentTargetRegion = regionsLeft[randomIndex];
                
                // Opcional: Mostrar una pista o indicar qu√© regi√≥n buscar
                console.log(`Encuentra: ${comunidades[currentTargetRegion].name}`);
            } else {
                // Juego completado
                endChallengeMode();
            }
        }
        
        function checkChallengeMode(selectedRegion) {
            // En el modo desaf√≠o, cada selecci√≥n cuenta como intento
            total++;
            document.getElementById('total').textContent = total;
            
            // Verificar si la selecci√≥n coincide con la regi√≥n objetivo
            if (selectedRegion === currentTargetRegion) {
                // Acierto
                score++;
                document.getElementById('score').textContent = score;
                
                // Remover la regi√≥n acertada de la lista
                regionsLeft = regionsLeft.filter(region => region !== currentTargetRegion);
                
                // Destacar visualmente la regi√≥n acertada
                const svgContainer = document.querySelector('.svg-container');
                const path = svgContainer.querySelector(comunidades[currentTargetRegion].path);
                if (path) {
                    path.classList.add('highlighted');
                }
                
                // Reproducir sonido de acierto
                playSound('success');
                
                // Obtener la siguiente regi√≥n a adivinar
                setTimeout(getNextChallengeRegion, 1000);
            } else {
                // Reproducir sonido de error
                playSound('error');
            }
            // Si no es acierto, simplemente continuar con la misma regi√≥n objetivo
        }
        
        function endChallengeMode() {
            // Finalizar el modo desaf√≠o
            clearInterval(timerInterval);
            playSound('completion');
            alert(`¬°Juego completado! Aciertos: ${score} de ${total} intentos. Tiempo: ${seconds} segundos.`);
        }
        
        function announceSelection(regionName) {
            // Crear un elemento temporal para lectores de pantalla
            const announcement = document.createElement('div');
            announcement.setAttribute('aria-live', 'polite');
            announcement.setAttribute('aria-atomic', 'true');
            announcement.className = 'sr-only';
            announcement.textContent = `Seleccionado: ${regionName}`;
            document.body.appendChild(announcement);
            
            // Eliminar elemento despu√©s de un tiempo
            setTimeout(() => {
                document.body.removeChild(announcement);
            }, 1000);
        }
        
        function highlightRegion(regionKey) {
            const svgContainer = document.querySelector('.svg-container');
            
            // Remover highlight anterior
            document.querySelectorAll('path').forEach(path => {
                path.classList.remove('highlighted');
            });
            
            // A√±adir highlight al seleccionado
            const path = svgContainer.querySelector(comunidades[regionKey].path);
            if (path) {
                path.classList.add('highlighted');
            }
        }
        
        function playSound(type) {
            // Crear contexto de audio si no existe
            if (!window.audioContext) {
                window.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            // Funci√≥n para crear sonidos simples con Web Audio API
            function playTone(frequency, duration, type = 'sine') {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = type;
                oscillator.frequency.value = frequency;
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + duration);
            }
            
            // Reproducir sonidos seg√∫n el tipo
            switch(type) {
                case 'select':
                    playTone(523.25, 0.1, 'sine'); // Nota DO
                    break;
                case 'success':
                    playTone(659.25, 0.2, 'sine'); // Nota MI
                    playTone(783.99, 0.2, 'sine'); // Nota SOL
                    setTimeout(() => playTone(1046.50, 0.3, 'sine'), 100); // Nota DO2
                    break;
                case 'error':
                    playTone(220, 0.3, 'sine'); // Nota LA
                    setTimeout(() => playTone(174.61, 0.3, 'sine'), 100); // Nota FA#
                    break;
                case 'completion':
                    playTone(523.25, 0.15, 'sine');
                    setTimeout(() => playTone(659.25, 0.15, 'sine'), 150);
                    setTimeout(() => playTone(783.99, 0.15, 'sine'), 300);
                    setTimeout(() => playTone(1046.50, 0.4, 'sine'), 450);
                    break;
            }
        }
        
        function resetGame() {
            // Reiniciar el juego
            document.getElementById('region-selector').value = '';
            document.querySelectorAll('path').forEach(path => {
                path.classList.remove('highlighted');
            });
            document.getElementById('score').textContent = '0';
            document.getElementById('total').textContent = '0';
            resetTimer();
            score = 0;
            total = 0;
            gameMode = 'free';
            regionsLeft = [];
            currentTargetRegion = null;
            
            // Resetear botones de modo
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('.mode-btn[data-mode="free"]').classList.add('active');
        }
        
        function showHint() {
            // Mostrar una pista
            const regiones = Object.keys(comunidades);
            const randomRegion = regiones[Math.floor(Math.random() * regiones.length)];
            highlightRegion(randomRegion);
            document.getElementById('region-selector').value = randomRegion;
            
            setTimeout(() => {
                document.querySelectorAll('path').forEach(path => {
                    path.classList.remove('highlighted');
                });
                document.getElementById('region-selector').value = '';
            }, 200);
        }
        
        function setGameMode(mode) {
            console.log(`Modo de juego cambiado a: ${mode}`);
            // Aqu√≠ se implementar√≠a la l√≥gica para cada modo
        }
        
        function resetTimer() {
            // Reiniciar el temporizador
            clearInterval(timerInterval);
            seconds = 0;
            timerStarted = false;
            document.getElementById('timer').textContent = 'Tiempo: 00:00';
        }
        
        function startTimer() {
            if (!timerStarted) {
                timerStarted = true;
                timerInterval = setInterval(() => {
                    seconds++;
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = seconds % 60;
                    document.getElementById('timer').textContent = 
                        `Tiempo: ${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
                }, 1000);
            }
        }
    </script>
</body>
</html>
